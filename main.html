<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SVG Costume Editor</title>
      <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
      <link rel="stylesheet" href="./styles.css">
      <link rel="icon" type="image/png" href="./assets/favicon.png">
   </head>
    
   <body>
   <div id="header">
      <h1 id="site-title">SVG Costume Editor</h1>
      <img src="./assets/site-logo.svg" alt="Logo" id="site-logo">
   </div>
   <h2 id="authors">By Shaan Patel and Aadit Trivedi</h2>
      <div id="container">
         <input type="file" id="file-input" style="min-height:20px;">
         <div>
            <input type="text" id="style-name" placeholder="Style Name">
            <button id="save-style">Save Style</button>
            <select id="style-selector">
               <option>Select a style</option>
            </select>
            <button id="apply-style" style="margin-left: 10px;">Apply Style</button>
         </div>
         <div id="svg-container"></div>
         <div id="color-picker-container">
            <input type="color" id="color-picker">
            <input type="text" id="color-hex" placeholder="Hex code">
            <button id="add-color">Add Color</button>
         </div>
         <h2 id="color-bank-header">Color Bank</h2>
         <div id="color-bank">
         </div>
      </div>
      <script src="./script.js"></script>
   </body>
</html>
